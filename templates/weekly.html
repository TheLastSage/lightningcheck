<title>Week {{ week }}</title>
<style>
  .center_stuff {
    margin: 0 auto;
    margin-top: 10%;
    text-align: center;
  }

  .hidden_div {
  	visibility: hidden;
  }

  .element {
  	margin: 0 auto;
  	margin-top: 10px;
  }

  td {
    padding: 5px;
    border-right: 1px darkgray solid;
    font-family: Arial, Helvetica, sans-serif;
  }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="22643870492-3k4q6eqkdunpp447em29su6e7b7te235.apps.googleusercontent.com">
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<div class="element abcRioButton abcRioButtonLightBlue" style="height:36px;width:120px;">
    <span href="#" style="font-size:13px;line-height:34px;" onclick="signOut();" class="abcRioButtonContentWrapper">Sign out</span>
</div>
<h2 class="center_stuff">Here</h2>
<table class="center_stuff">
  {% for u in here %}
  <tr>
    <td>{{ u[1] }}</td>
    <td>{{ u[2] }}</td>
  </tr>
  {% endfor %}
</table>
<h2 class="center_stuff">Absent</h2>
<table class="center_stuff">
  {% for u in absent %}
  <tr>
    <td>{{ u[1] }}</td>
    <td>{{ u[2] }}</td>
  </tr>
  {% endfor %}
</table>
<script>
  var prof_id = null;
  var email_temp = false;

  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log(profile.getEmail());
    prof_id = googleUser.getAuthResponse().id_token;
    if (profile.getEmail().endsWith("@berkeley.edu")) {
      email_temp = true;
    }
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
        console.log('User signed out.');
      prof_id = null;
      email_temp = false;
    });

  }

</script>
